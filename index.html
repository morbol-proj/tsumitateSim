<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>積み立てシミュレーター</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- <header class="header">
            <h1>💰 積み立てシミュレーター</h1>
        </header> -->

        <main class="main-content">
            <section class="input-section">
                <div class="input-grid">
                    <div class="input-group">
                        <label for="initialAmount">初期投資 (万円)</label>
                        <input type="number" id="initialAmount" value="100" min="0" step="1">
                    </div>
                    
                    <div class="input-group">
                        <label for="monthlyAmount">積み立て (万円/月)</label>
                        <input type="number" id="monthlyAmount" value="10" min="0" step="0.1">
                    </div>
                    
                    <div class="input-group">
                        <label for="annualRate">年利 (%)</label>
                        <input type="number" id="annualRate" value="5.0" min="0" max="100" step="0.1">
                    </div>
                    
                    <div class="input-group">
                        <label for="years">期間 (年)</label>
                        <input type="number" id="years" value="20" min="1" max="50" step="1">
                    </div>
                </div>
                
                <div class="calculation-type-section">
                    <label class="calculation-type-label">計算方法:</label>
                    <div class="calculation-type-buttons">
                        <button type="button" id="monthlyCompound" class="calc-type-btn active">月次複利</button>
                        <button type="button" id="annualCompound" class="calc-type-btn">年利</button>
                    </div>
                </div>
            </section>

            <section class="summary-section">
                <div class="summary-cards">
                    <div class="summary-card">
                        <h3>元本合計</h3>
                        <div class="amount" id="totalInvestment">¥0</div>
                    </div>
                    <div class="summary-card">
                        <h3>運用益</h3>
                        <div class="amount" id="totalProfit">¥0</div>
                    </div>
                    <div class="summary-card">
                        <h3>最終資産</h3>
                        <div class="amount" id="finalAmount">¥0</div>
                    </div>
                </div>
            </section>

            <section class="results-section">
                <div class="results-container">
                    <div class="results-header">
                        <span>年</span>
                        <span>元本合計</span>
                        <span>積み立て合計</span>
                        <span>運用益合計</span>
                        <span>資産合計</span>
                    </div>
                    <div class="results-list" id="resultsList">
                        <!-- 結果がここに動的に表示されます -->
                    </div>
                </div>
            </section>

            <section class="calculation-explanation-section">
                <div class="calculation-formula" id="calculationFormula">
                    <!-- 計算式がここに動的に表示されます -->
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>※ このシミュレーションは参考用です。実際の投資結果は異なる場合があります。</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
